<div class="dialogue-container">
    <div class="dialogue-message-container">
        <div *ngFor="let message of allMessages; let i = index" class="message">
        {{i+1}}. {{message}}
        </div>
    </div>
    
    <div class="dialogue-input">
      <textarea placeholder="Type your message here..." [(ngModel)]="currentMessage"></textarea>
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
